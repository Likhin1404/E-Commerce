<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>E-commerce - Cart</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <a class="navbar-brand" href="index.html"><img src="assets/images/shopping-logo-ecommerce-logotype-shooping-260nw-1978607771.webp" alt="E-commerce Logo" width="120" class="img-fluid"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="product-view.html">Product View</a></li>
        <li class="nav-item"><a class="nav-link" href="category.html">Category</a></li>
        <li class="nav-item active"><a class="nav-link" href="cart.html">Cart <span class="sr-only">(current)</span></a></li>
        <li class="nav-item"><a class="nav-link" href="checkout.html">Checkout</a></li>
        <li class="nav-item"><a class="nav-link" href="order-confirmation.html">Order Confirmation</a></li>
        <li class="nav-item"><a class="nav-link" href="about-us.html">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="contact-us.html">Contact Us</a></li>
        <li class="nav-item"><a class="nav-link" href="search.html">Search</a></li>
      </ul>
      <div class="d-flex">
        <a href="search.html" class="btn btn-outline-primary mr-2">Search</a>
        <a href="cart.html" class="btn btn-outline-success"><i class="fas fa-shopping-cart"></i> Cart <span class="badge badge-danger" id="cartBadge">0</span></a>
      </div>
    </div>
  </nav>

  <section class="cart py-5">
    <div class="container">
      <h2 class="text-center mb-4">Your Cart</h2>
      <table class="table" id="cartTable">
        <thead>
          <tr><th>Product</th><th>Image</th><th>Quantity</th><th>Price</th><th>Total</th><th>Action</th></tr>
        </thead>
        <tbody id="cartItems">
          <!-- Dynamically populated -->
        </tbody>
      </table>
      <h4 class="text-right" id="cartTotal">Total: ₹0</h4>
      <a href="checkout.html" class="btn btn-primary btn-lg float-right" id="proceedCheckoutBtn">Proceed to Checkout</a>
    </div>
  </section>

  <footer class="bg-dark text-white text-center p-3 mt-5">
    <p>&copy; 2025 E-commerce. All rights reserved.</p>
  </footer>

  <a href="#" class="btn btn-secondary back-to-top" style="position: fixed; bottom: 20px; right: 20px; display: none;">↑</a>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      function updateCart() {
        const cartItems = $('#cartItems');
        cartItems.empty();
        let total = 0;

        if (cart.length === 0) {
          cartItems.html('<tr><td colspan="6" class="text-center">Your cart is empty</td></tr>');
          $('#cartTotal').text('Total: ₹0');
          $('#proceedCheckoutBtn').hide();
        } else {
          cart.forEach(item => {
            const itemTotal = item.price * item.quantity;
            total += itemTotal;
            cartItems.append(`
              <tr>
                <td>${item.name}</td>
                <td><img src="${item.image}" alt="${item.name}" style="width: 50px; height: 50px; object-fit: cover;"></td>
                <td><input type="number" value="${item.quantity}" min="1" class="form-control w-50 quantity-input" data-id="${item.id}"></td>
                <td>₹${item.price}</td>
                <td>₹${itemTotal}</td>
                <td><button class="btn btn-danger btn-sm remove-item" data-id="${item.id}">Remove</button></td>
              </tr>
            `);
          });
          $('#cartTotal').text(`Total: ₹${total}`);
          $('#proceedCheckoutBtn').show();
        }
        $('#cartBadge').text(cart.length); // Update cart badge in navbar
      }

      // Update quantity
      $(document).on('change', '.quantity-input', function() {
        const id = $(this).data('id');
        const newQuantity = parseInt($(this).val());
        const item = cart.find(item => item.id === id);
        if (item && newQuantity >= 1) {
          item.quantity = newQuantity;
          localStorage.setItem('cart', JSON.stringify(cart));
          updateCart();
        }
      });

      // Remove item
      $(document).on('click', '.remove-item', function() {
        const id = $(this).data('id');
        cart = cart.filter(item => item.id !== id);
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCart();
      });

      updateCart();
    });
  </script>
</body>
</html>
