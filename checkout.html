<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>E-commerce - Checkout</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <a class="navbar-brand" href="index.html"><img src="assets/images/shopping-logo-ecommerce-logotype-shooping-260nw-1978607771.webp" alt="E-commerce Logo" width="120" class="img-fluid"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="product-view.html">Product View</a></li>
        <li class="nav-item"><a class="nav-link" href="category.html">Category</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
        <li class="nav-item active"><a class="nav-link" href="checkout.html">Checkout <span class="sr-only">(current)</span></a></li>
        <li class="nav-item"><a class="nav-link" href="order-confirmation.html">Order Confirmation</a></li>
        <li class="nav-item"><a class="nav-link" href="about-us.html">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="contact-us.html">Contact Us</a></li>
        <li class="nav-item"><a class="nav-link" href="search.html">Search</a></li>
      </ul>
      <div class="d-flex">
        <a href="search.html" class="btn btn-outline-primary mr-2">Search</a>
        <a href="cart.html" class="btn btn-outline-success"><i class="fas fa-shopping-cart"></i> Cart <span class="badge badge-danger" id="cartBadge">0</span></a>
      </div>
    </div>
  </nav>

  <section class="checkout py-5">
    <div class="container">
      <h2 class="text-center mb-4">Checkout</h2>
      <div class="row">
        <div class="col-md-8">
          <h4>Shipping Information</h4>
          <form id="checkoutForm">
            <div class="form-group"><label>Name</label><input type="text" class="form-control" name="name" required></div>
            <div class="form-group"><label>Address</label><textarea class="form-control" name="address" required></textarea></div>
            <div class="form-group"><label>City</label><input type="text" class="form-control" name="city" required></div>
            <div class="form-group"><label>Postal Code</label><input type="text" class="form-control" name="postalCode" required></div>
            <div class="form-group"><label>Country</label><input type="text" class="form-control" name="country" required></div>
            <button type="submit" class="btn btn-primary">Submit Order</button>
          </form>
        </div>
        <div class="col-md-4">
          <h4>Order Summary</h4>
          <ul class="list-group" id="orderSummary">
            <!-- Dynamically populated -->
          </ul>
          <h5 class="mt-3" id="orderTotal">Total: ₹0</h5>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-dark text-white text-center p-3 mt-5">
    <p>&copy; 2025 E-commerce. All rights reserved.</p>
  </footer>

  <a href="#" class="btn btn-secondary back-to-top" style="position: fixed; bottom: 20px; right: 20px; display: none;">↑</a>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      function updateCartBadge() {
        $('#cartBadge').text(cart.length);
      }
      updateCartBadge();

      function updateOrderSummary() {
        const orderSummary = $('#orderSummary');
        orderSummary.empty();
        let total = 0;
        if (cart.length === 0) {
          orderSummary.html('<li class="list-group-item text-center">Your cart is empty</li>');
          $('#orderTotal').text('Total: ₹0');
        } else {
          cart.forEach(item => {
            const itemTotal = item.price * item.quantity;
            total += itemTotal;
            orderSummary.append(`
              <li class="list-group-item">
                ${item.name} x ${item.quantity} - ₹${itemTotal}
              </li>
            `);
          });
          $('#orderTotal').text(`Total: ₹${total}`);
        }
      }
      updateOrderSummary();

      $('#checkoutForm').submit(function(e) {
        e.preventDefault();
        if (cart.length === 0) {
          alert('Your cart is empty!');
          return;
        }
        const formData = $(this).serializeArray().reduce((obj, item) => (obj[item.name] = item.value, obj), {});
        const orderNumber = 'ORD' + Math.floor(Math.random() * 1000000).toString().padStart(6, '0');
        const orderDate = new Date().toLocaleString('en-IN', { timeZone: 'Asia/Kolkata', dateStyle: 'full', timeStyle: 'short' });

        // Store order details in localStorage
        localStorage.setItem('latestOrder', JSON.stringify({
          orderNumber,
          orderDate,
          items: cart.map(item => ({ name: item.name, quantity: item.quantity, price: item.price })),
          shipping: formData
        }));

        // Clear cart
        cart = [];
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartBadge();
        updateOrderSummary();

        // Redirect to confirmation page
        window.location.href = `order-confirmation.html?order=${orderNumber}`;
      });
    });
  </script>
</body>
</html>
